<button (click)="createUser()">Добавить</button>
<button (click)="changeUser()">Изменить</button>
<button (click)="removeUser()">Удалить</button>
<!-- <button (click)="initUsers()">Обновить список</button> -->

<div>
  <hr />
  <input type="text" [(ngModel)]="searchStr" name="search" />
  <br />
  <label for="search">Поиск по таблице</label>
</div>
<br />
<table style="width: auto">
  <thead>
    <tr>
      <th>Имя</th>
      <th>Почта</th>
      <th>Адрес</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users | search: searchStr">
      <td>{{ user.name }} ({{ user.username }})</td>
      <td>{{ user.email }}</td>
      <td>
        <pre>{{ user.address | json }}</pre>
      </td>
    </tr>
  </tbody>
</table>
